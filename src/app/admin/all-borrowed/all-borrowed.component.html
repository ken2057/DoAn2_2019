<div *ngIf="dataLoaded" class="container" style="margin-top: 10px;">
  <div class="lst-search">
    <input type="text" placeholder="Search.." class="form-control">
  </div>
  <table class="table table-striped table-class">
    <thead>
      <tr>
        <th>User name</th>
        <th>Book</th>
        <th>Status</th>
        <th>Borrowed Date</th>
        <th>Expired Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let borrows of allBorrowed">
        <td>{{borrows.username}}</td>
        <td>{{borrows.bookId}}</td>
        <td>{{borrows.status}}</td>
        <td>{{borrows.date_borrow}}</td>
        <td>{{borrows.date_expire}}</td>
      </tr>
    </tbody>
  </table>
</div>
