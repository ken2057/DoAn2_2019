<div class="container" style="margin-top: 10px;">
  <div class="lst-search">
    <input
      type="text"
      placeholder="Search.."
      class="form-control"
      [(ngModel)]="txtSearch"
    />
  </div>
  <table class="table table-striped table-class">
    <thead>
      <tr>
        <th>Username</th>
        <th>Book</th>
        <th>Status</th>
        <th>Borrowed Date</th>
        <th>Expired Date</th>
        <th>Returned Date</th>
        <th>Fee</th>
        <th>Paid</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let borrowed of allBorrowed">
        <td>
          <a [routerLink]="['/Account', borrowed.username]">{{ borrowed.username }}</a>
        </td>
        <td>
          <a [routerLink]="['/Book', borrowed.bookId]">{{ borrowed.bookId }}</a>
        </td>
        <td>{{ borrowed.status }}</td>
        <td>{{ borrowed.date_borrow }}</td>
        <td>{{ borrowed.date_expire }}</td>
        <td>{{ borrowed.date_return }}</td>
        <td>{{ borrowed.fee }}</td>
        <td>{{ borrowed.paid }}</td>
        <td>
          <button
            type="button"
            class="btn btn-info"
            [routerLink]="['/Borrowed', borrowed._id]"
            routerLinkActive="router-link-active"
          >
            V
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
