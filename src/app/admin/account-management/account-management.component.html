<div class="container">
  <div class="header_wrap">
    <div class="num_rows">
      <div class="form-group">
        <!--		Show Numbers Of Rows 		-->
        <select class="form-control" name="state" id="maxRows">
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="70">70</option>
          <option value="100">100</option>
          <option value="5000">Show ALL Rows</option>
        </select>
      </div>
    </div>
    <div class="tb_search">
      <input type="text" placeholder="Search.." class="form-control" />
    </div>
  </div>
  <table class="table table-striped table-class">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Birth</th>
        <th>Address</th>
        <th [hidden]="role != 0 && role != 1">Role</th>
        <th [hidden]="role != 0 && role != 1">AP</th>
        <th>Active</th>
        <th>Edit</th>
        <th>Block</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td>
          <a [routerLink]="['/Account', account.username]">
            {{ account.username }}
          </a>
        </td>
        <td>{{ account.email }}</td>
        <td>{{ account.birth }}</td>
        <td>{{ account.address }}</td>
        <td [hidden]="role != 0 && role != 1">{{ account.role }}</td>
        <td [hidden]="role != 0 && role != 1">{{ account.account_point }}</td>
        
        <td>
          <button
            type="button"
            class="btn btn-success"
            [disabled]="account.role == 'admin'"
            *ngIf="account.active"
            (click)="btnActiveAccount(account.username)"
          >
            O
          </button>
          <button
            type="button"
            class="btn btn-error"
            *ngIf="!account.active"
            (click)="btnActiveAccount(account.username)"
          >
            X
          </button>
        </td>
        <td>
          <button
            type="button"
            class="btn btn-info"
            [routerLink]="['/EditAccount', account.username]"
            routerLinkActive="router-link-active"
          >
            V
          </button>
        </td>
        <td><button type="button" class="btn btn-danger">X</button></td>
      </tr>
    </tbody>

    <tbody></tbody>
  </table>
</div>
