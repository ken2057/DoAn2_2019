<div class="container" *ngIf="dataLoaded">
  <div class="row">
    <h2>Admin</h2>
  </div>

  <div class="row">

    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <label>Min age</label>
      <input type="number" class="form-control" min="1" max="20" step="1" value="10" />
    </div>

    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <label>Max age</label>
      <input type="number" class="form-control" min="20" max="100" step="1" value="40" />
    </div>

    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <label>Validity for</label>
      <select id="sltValidity" name="Validity time" class="form-control">
        <option>
          1 month
        </option>
      </select>
    </div>

  </div>

  <hr>

  <div class="row">

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

      <div class="row">
        <input type="text" class="input-subject">
        <button class="btn btn-subject btn-success">Add</button>
        <button class="btn btn-subject btn-primary">Edit</button>
      </div>

      <div class="row">
        <table class="table table-striped table-class">
          <thead>
            <tr>
              <th>
                Subject Name
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                ad
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 set-height">

      <div class="row">
        <label>The gap of published year</label>
        <select id="slt-GOPY" name="GOPY" class="form-control">
          <option>
            1 year
          </option>
        </select>
      </div>

      <div class="row">
        <label>Maximun borrowed books</label>
        <select id="slt-MBB" name="MBB" class="form-control">
          <option>
            1
          </option>
        </select>
      </div>

      <div class="row">
        <label>Maximun borrowed days</label>
        <select id="slt-MBD" name="MBD" class="form-control">
          <option>
            1 day
          </option>
        </select>
      </div>

      <div class="row set-bottom">
        <button class="btn btn-confirm">Save</button>
      </div>

    </div>
  </div>
