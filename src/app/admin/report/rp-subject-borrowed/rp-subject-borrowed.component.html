<div class="row" style="margin: 0 !important; margin-top: 10;">
    <div class="row" style="margin: 0 !important; margin-top: 10">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>

        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <input type="date" [(ngModel)]="dateRP" />
            <button (click)="clickBtnFind()">Find</button>
            <table class="table table-striped table-class">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Subject</th>
                        <th>Total borrowed</th>
                        <th>Ratio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of reports; let i = index" [attr.data-index]="i">
                        <td>{{ i+1 }}</td>
                        <td>{{ r.subject }}</td>
                        <td>{{ r.total_borrowed }}</td>
                        <td>{{ r.ratio }}</td>
                    </tr>
                </tbody>

                <tbody></tbody>
            </table>
            <p>Total borrowed: {{ total_borrowed }}</p>

        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    </div>
</div>
