<div class="container" *ngIf="dataLoaded">
  <div class="header_wrap">
    <div class="num_rows">

      <div class="form-group">
        <!--		Show Numbers Of Rows 		-->
        <select class="form-control" name="state" id="maxRows">
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="70">70</option>
          <option value="100">100</option>
          <option value="5000">Show ALL Rows</option>
        </select>
      </div>

    </div>
    <div class="tb_search">
      <input type="text" placeholder="Search.." class="form-control">
    </div>
    <div>
      <button class="btn btn-component">Add Book</button>
    </div>
  </div>
  <table class="table table-striped table-class">
    <thead>
      <tr>
          <th>ISBN</th>
          <th>Image</th>
          <th>Name</th>
          <th>Author</th>
          <th>Subject</th>
          <th>Books</th>
          <th>Edit</th>
          <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books;" [hidden]="book.deleted">
        <td><a [routerLink]="['/Book', book.isbn]">{{book.isbn}}</a></td>
        <td><img src="{{book.image}}" class="img-responsive book-image" alt="BookImage"></td>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.subjects}}</td>
        <td>{{book.books}}</td>
        <td><button type="button" class="btn btn-info">V</button></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteBook(book.isbn)">X</button>
        </td>
      </tr>
    <tbody>
  </table>
</div>
