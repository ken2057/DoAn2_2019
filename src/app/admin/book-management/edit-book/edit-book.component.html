<div class="container">
  <h1>EDIT BOOK</h1>
  <div class="row">
    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <label for="inputBookName" class="col-sm-12 control-label">
        Book Name:
      </label>
      <div class="col-sm-12">
        <input
          type="text"
          name="BookName"
          id="inputBookName"
          class="form-control"
          required="required"
          [(ngModel)]="bookDetail.name"
        />
      </div>
    </div>

    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <label for="inputAuthor" class="col-sm-12 control-label">Author:</label>
      <div class="col-sm-12">
        <input
          type="text"
          name="Author"
          id="input"
          class="form-control"
          required="required"
          [(ngModel)]="bookDetail.author"
        />
      </div>
    </div>
  </div>

  <div
    class="group-subjects form-group col-xs-12 col-sm-12 col-md-12 col-lg-12"
  >
    <label for="inputSubject" class="col-sm-12 control-label">Subjects:</label>
    <div class="row">
      <div class="col-sm-4">
        <select
          id="inputSubject"
          name="Subject1"
          [(ngModel)]="selected[0]"
          class="form-control"
          [ngModelOptions]="{ standalone: true }"
          (change)="checkChangeSelected()"
        >
          <option *ngFor="let s of subjects" [value]="s.id">
            {{ s.name }}
          </option>
        </select>
      </div>
      <div class="col-sm-4">
        <select
          id="inputSubject"
          name="Subject1"
          [(ngModel)]="selected[1]"
          class="form-control"
          [ngModelOptions]="{ standalone: true }"
          (change)="checkChangeSelected()"
        >
          <option *ngFor="let s of subjects" [value]="s.id">
            {{ s.name }}
          </option>
        </select>
      </div>
      <div class="col-sm-4">
        <select
          id="inputSubject"
          name="Subject1"
          [(ngModel)]="selected[2]"
          class="form-control"
          [ngModelOptions]="{ standalone: true }"
          (change)="checkChangeSelected()"
        >
          <option *ngFor="let s of subjects" [value]="s.id">
            {{ s.name }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <label for="inputPublisher" class="col-sm-12 control-label">
        Publisher:
      </label>
      <div class="col-sm-12">
        <input
          type="text"
          name="Publisher"
          id="inputPublisher"
          class="form-control"
          required="required"
          [(ngModel)]="bookDetail.publisher"
        />
      </div>
    </div>

    <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <label for="inputYearReleased" class="col-sm-12 control-label"
        >Year released:</label
      >
      <div class="col-sm-12">
        <input
          type="text"
          name="YearReleased"
          id="inputYearReleased"
          class="form-control"
          required="required"
          [(ngModel)]="bookDetail.year_released"
        />
      </div>
    </div>

    <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <label for="inputPrice" class="col-sm-12 control-label">Price:</label>
      <div class="col-sm-12">
        <input
          type="number"
          min="1000"
          max="1000000000"
          name="Price"
          id="inputPrice"
          class="form-control"
          required="required"
          [(ngModel)]="bookDetail.price"
        />
      </div>
    </div>
  </div>

  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <label for="browse" class="col-sm-12 control-label">Book image:</label>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <input
          type="text"
          class="form-control"
          id="inputImgLink"
          placeholder="Image link..."
          [(ngModel)]="bookDetail.image"
        />
        <img
          src="{{ bookDetail.image }}"
          class="img-responsive"
          alt="BookImage"
        />
      </div>
      <div class="input-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <table class="table table-striped table-class">
          <thead>
            <tr>
              <th>Index</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let b of bookDetail.books; let i = index"
              [attr.data-index]="i"
            >
              <td>{{ i+1 }}</td>
              <td *ngIf="b != ''">
                <a
                  [routerLink]="['/Borrowed', b]"
                  routerLinkActive="router-link-active"
                >
                  {{ b }}
                </a>
              </td>
              <td *ngIf="b == ''">
                Avaiable
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="input-group col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <button type="button" class="btn btn-default">-</button>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <button type="button" class="btn btn-default">+</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <button type="button" class="btn btn-cancel" (click)="onCancel()">
        Cancel
      </button>
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"></div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <button
        type="button"
        class="btn btn-confirm"
        (click)="btnSave()"
        *ngIf="selectedValid"
      >
        Save
      </button>
    </div>
  </div>
</div>
