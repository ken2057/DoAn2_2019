<div class="container">

  <div class="row">
    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>

    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">
      <form name="form" [formGroup]="form" (ngSubmit)="onSubmit() && form.valid" class="container">
        <div class="form-container">

          <div class="row">
            <h1>SignUp</h1>
          </div>
          <hr>
          <div class="row">
            <!-- USERNAME -->
            <label for="userName">Username*
              <input type="text" class="form-control" formControlName="userName" [ngClass]="{
                        'is-invalid':
                          form.get('userName').touched && form.get('userName').invalid
                      }" id="username" required minlength="3" [(ngModel)]="userSignUp.username" name="username" />
            </label>
            <div *ngIf="form.get('userName').touched && form.get('userName').invalid" class="invalid-feedback">
              <div *ngIf="form.get('userName').errors.required">
                UserName is required
              </div>
              <div *ngIf="form.get('userName').errors.minlength">
                UserName must be at least 3 charector
              </div>
            </div>
          </div>

          <div class="row">
            <!-- PASSWORD -->
            <label for="passWord">Password*
              <input type="password" class="form-control" id="password" formControlName="passWord" [ngClass]="{
                        'is-invalid':
                          form.get('passWord').touched && form.get('passWord').invalid
                      }" [(ngModel)]="userSignUp.password" name="password" />
            </label>

            <div *ngIf="form.get('passWord').touched && form.get('passWord').invalid" class="invalid-feedback">
              <div *ngIf="form.get('passWord').errors.required">
                Password is required
              </div>
              <div *ngIf="form.get('passWord').errors.minlength">
                Password must be at least 3 charector
              </div>
            </div>
          </div>

          <div class="row">
            <!-- EMAIL -->
            <label for="email">Email*
              <input type="email" class="form-control" id="email" formControlName="Email" [ngClass]="{
                        'is-invalid':
                          form.get('Email').touched && form.get('Email').invalid
                      }" [(ngModel)]="userSignUp.email" name="email" />
            </label>

            <div *ngIf="form.get('Email').touched && form.get('Email').invalid" class="invalid-feedback">
              <div *ngIf="form.get('Email').errors.required">Email is required</div>
              <div *ngIf="form.get('Email').errors.email">
                Email must be a valid email Address
              </div>
            </div>
          </div>

          <div class="row">
            <!-- DATE OF BIRTH -->
            <label for="birth">Date of Birth
              <input type="date" class="form-control" id="birth" name="birth" [ngModelOptions]="{standalone: true}"
                [ngModel]="userSignUp.birth | date: 'yyyy-MM-dd'" (ngModelChange)="userSignUp.birth= $event" />
            </label>

          </div>

          <div class="row">
            <!-- ADDRESS -->
            <label for="address">
              Address
              <input type="text" class="form-control" id="adress" name="address" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="userSignUp.address" />
            </label>
          </div>

          <div class="row">
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid || isSignUp">
              SignUp
            </button>
          </div>

        </div>
      </form>
    </div>

    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
  </div>

</div>
