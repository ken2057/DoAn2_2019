<form name="form" [formGroup]="form" (ngSubmit)="onSubmit() && form.valid" >
  <div class="form-container">
    <div class="row-columns">
      <h1 style="color: brown;">SignUp</h1>

      <label for="userName">Username
        <input type="text" class="form-control" formControlName ="userName" [ngClass]="{'is-invalid':form.get('userName').touched && form.get('userName').invalid}"
          id="username" required minlength="3" [(ngModel)]="userSignUp.username"
          name="username" />
      </label>
      <div *ngIf="form.get('userName').touched && form.get('userName').invalid"  class="invalid-feedback">
        <div *ngIf="form.get('userName').errors.required" >UserName is required</div>
      </div>
      <label for="passWord">Password
        <input type="password" class="form-control" id="password" formControlName="passWord" [ngClass]="{'is-invalid':form.get('passWord').touched && form.get('passWord').invalid}"
          [(ngModel)]="userSignUp.password" name="password" />
      </label>

      <div *ngIf="form.get('passWord').touched && form.get('passWord').invalid"  class="invalid-feedback">
        <div *ngIf="form.get('passWord').errors.required">Password is required</div>
        <div *ngIf="form.get('passWord').errors.minlength">Password  must be a letaset 6 charector</div>
      </div>

      <label for="email">Email
        <input type="email" class="form-control" id="email" formControlName="Email" [ngClass]="{'is-invalid':form.get('Email').touched && form.get('Email').invalid}"
          [(ngModel)]="userSignUp.email" name="email" />
      </label>

      <div *ngIf="form.get('Email').touched && form.get('Email').invalid"  class="invalid-feedback">
        <div *ngIf="form.get('Email').errors.required">Email Name is required</div>
        <div *ngIf="form.get('Email').errors.email">Email must be a valid email Address</div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid" (click)="onSubmit()">SignUp</button>
    </div>
  </div>
</form>
